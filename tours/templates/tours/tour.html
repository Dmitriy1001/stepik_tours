{% extends 'tours/base.html' %}

{% block title %}{{title}} - {{block.super}}{% endblock %}

{% block content %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{title}} {{stars}}</h1>
      <p class="lead">{{country}} {{departure}} {{nights_qty}}</p>
      <img src="{{picture}}" class="w-75" alt="{{title}}">
      <p class="my-4 w-75">{{description}}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{price}}$</a>
    </section>
  </main>
{% endblock %}
